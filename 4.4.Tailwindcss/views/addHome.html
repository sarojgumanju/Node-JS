<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Home to airbnb</title>
    <link rel="stylesheet" href="/Day1/4.4.Tailwindcss/public/output.css">
  </head>
  <body>
    <header>
      <h1 class="bg-green-500">Register your home here.</h1>
    </header>

    <main>
      <form action="/host/add-home" method="POST">
        <input
          type="text"
          name="houseName"
          placeholder="Enter the name of your house."
        />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
